<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .checkbox-group {
            margin-bottom: 15px;
        }

        .form-group label, .radio-group label, .checkbox-group label {
            margin-right: 15px;
            font-weight: normal;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Feedback Form</h1>

    <form action="#" method="post">
        <div class="form-group">
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="general">General</option>
                <option value="product">Product</option>
                <option value="service">Service</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>
        </div>

        <div class="radio-group">
            <span>Rate our website:</span><br>
            <label>
                <input type="radio" name="rating" value="excellent">
                Excellent
            </label>
            <label>
                <input type="radio" name="rating" value="good">
                Good
            </label>
            <label>
                <input type="radio" name="rating" value="average">
                Average
            </label>
            <label>
                <input type="radio" name="rating" value="poor">
                Poor
            </label>
        </div>

        <div class="form-group">
            <label for="age">Age (10-100):</label>
            <input type="number" id="age" name="age" min="10" max="100" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="website">Website (Optional):</label>
            <input type="url" id="website" name="website">
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="#">terms and conditions</a>.
            </label>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
